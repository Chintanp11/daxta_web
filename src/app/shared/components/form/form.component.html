<div class="form-component">
    <div class="row">
        <div class="col-md-5">
            <h2>Talk to us:</h2>
        </div>
        <div class="col-md-7">
            <h4 class="light-gray-color">Do you have any questions or want to learn more about<br/> our services?</h4>
            <form class="input-group" [formGroup]="reactiveForm" (ngSubmit)="onsubmit()">
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <div class="form-group">
                            <label>First Name</label>
                            <input formControlName="firstname" pattern="[a-zA-Z]+(\s+[a-zA-Z]+)*" id="name" type="text"
                                class="form-control form-input-class" placeholder="First Name">
                            <div *ngIf="submitted && f.firstname.errors">
                                <div *ngIf="f.firstname.errors.required" class="error">Firstname is required.</div>
                                <div *ngIf="f.firstname.errors.pattern" class="error">Do not enter Whitespace</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mt-5">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input formControlName="lastName" pattern="[a-zA-Z]+(\s+[a-zA-Z]+)*" id="name" type="text"
                                class="form-control form-input-class" placeholder="Last Name">
                            <div *ngIf="submitted && f.lastName.errors">
                                <div *ngIf="f.lastName.errors.required" class="error">Lastname is required.</div>
                                <div *ngIf="f.lastName.errors.pattern" class="error">Do not enter Whitespace</div>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="col-md-6 mt-4">
                        <div class="form-group">
                            <label for="jobtitle">Job Title</label>
                            <input type="text" class="form-control form-input-class" id="jobtitle"
                                placeholder="Your Job Title">
                        </div>
                    </div> -->
                    <div class="col-md-6 mt-4">
                        <div class="form-group">
                            <label>Email</label>
                            <input formControlName="email" id="name" type="email"
                                class="form-control form-input-class" placeholder="Email Address">
                            <div *ngIf="submitted && f.email.errors">
                                <div *ngIf="f.email.errors.required" class="error">Email is required.</div>
                                <!-- <div *ngIf="f.Email.errors.pattern" class="error">Enter a valid email.</div> -->
                                <!-- <div *ngIf="f.Email.errors.pattern" class="error">Do not enter Whitespace</div> -->
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mt-4">
                        <div class="form-group">
                            <label for="country">Country</label>
                            <div>
                                <select #myContry (change)='onContrySelected(myContry.value)'
                                    formControlName="countryName" required>
                                    <option value="">Select Country</option>
                                    <option *ngFor="let s of Country" [value]="s.isoCode">{{s.name}}</option>
                                </select>
                               
                                <div *ngIf="submitted && f.countryName.errors">
                                    <div *ngIf="f.countryName.errors.required" class="error">Country is required.</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mt-4">
                        <div class="form-group">
                            <label>Number of Clients (if any)</label>
                            <input formControlName="Companyname" id="name" type="emial"
                                class="form-control form-input-class" placeholder="number of clients">
                            <div *ngIf="submitted && f.Companyname.errors">
                                <div *ngIf="f.Companyname.errors.required" class="error">Number of client is required.</div>
                                <div *ngIf="f.Companyname.errors.pattern" class="error">Do not enter Whitespace</div>
                            </div>
                        </div>
                    </div>

                    
                    <!-- <div class="col-md-6 mt-4">
                        <div class="form-group">
                            <label for="state">State</label>
                            <div>
                                <select #myState (change)='onStateSelected(myContry.value, myState.value)'
                                formControlName="stateName" required>
                                    <option value="">Select State</option>
                                    <option *ngFor="let s of dropdownState" [value]="s.isoCode">{{s.name}}</option>
                                </select>
                                <div *ngIf="submitted && f.stateName.errors">
                                    <div *ngIf="f.stateName.errors.required" class="error">State is required.</div>
                                </div>
                            </div>
                        </div>
                    </div> -->
                    <!-- <div class="col-md-6 mt-4">
                        <div class="form-group">
                            <label for="city">City</label>
                            <div>
                                <select [(ngModel)]="selectedCity"  formControlName="cityName" >
                                    <option value="">Select City</option>
                                    <option *ngFor="let s of dropdownCity" [value]="s.isoCode">{{s.name}}</option>
                                </select>
                                <div *ngIf="submitted && f.cityName.errors">
                                    <div *ngIf="f.cityName.errors.required" class="error">city is required.</div>
                                </div>
                            </div>
                        </div>
                    </div> -->
                    <div class="col-md-12 mt-4">
                        <div class="form-group">
                            <label>How can we help?</label>
                            <textarea formControlName="Description" class="form-control form-input-class" id="exampleFormControlTextarea1" pattern="[a-zA-Z]+(\s+[a-zA-Z]+)*" rows="5"
                                placeholder="Tell Us More About What You Are Looking For"></textarea>
                            <div *ngIf="submitted && f.Description.errors">
                                <div *ngIf="f.Description.errors.required" class="error">Description is required.</div>
                            </div>
                        </div> 
                    </div>
                </div>
                <div class="mt-5">
                    <button type="submit" class="btn primary-button">Get a consultation</button>
                </div>
            </form>
        </div>
    </div>
</div>
